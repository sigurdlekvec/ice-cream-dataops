space: {{ rmdm_model_space }}
externalId: Equipment
name: RM Equipment
properties:
  normalOperatingState:
    type:
      list: false
      collation: ucs_basic
      type: text
    immutable: false
    nullable: true
    autoIncrement: false
    name: Normal Operating State
    description: The expected functional condition of an asset under standard operating
      parameters.
  startDateCurrentService:
    type:
      list: false
      type: date
    immutable: false
    nullable: true
    autoIncrement: false
    name: Start Date Current Service
    description: The date when this equipment was placed into active service.
  equipmentClass:
    type:
      list: false
      type: direct
    immutable: false
    nullable: true
    autoIncrement: false
    name: Equipment Class
    description: Specifies the class of the equipment.
constraints:
  cdf_cdm_CogniteEquipment:
    require:
      space: cdf_cdm
      externalId: CogniteEquipment
      type: container
    constraintType: requires
