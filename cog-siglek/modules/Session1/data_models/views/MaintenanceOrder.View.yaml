space: {{ rmdm_model_space }}
externalId: MaintenanceOrder
name: RM Maintenance Order
description: A formal request or directive to perform maintenance tasks such as repair,
  inspection, or servicing of equipment or assets. It's often called a 'work order'.
implements:
- space: cdf_idm
  externalId: CogniteMaintenanceOrder
  version: v1
  type: view
version: {{ rmdm_model_views_version }}
properties:
  assets:
    container:
      space: cdf_cdm
      externalId: CogniteActivity
      type: container
    containerPropertyIdentifier: assets
    name: Assets
    description: The collective grouping of all individual assets managed under an
      organization or system.
    source:
      space: {{ rmdm_model_space }}
      externalId: Asset
      version: {{ rmdm_model_views_version }}
      type: view
  mainAsset:
    container:
      space: cdf_idm
      externalId: CogniteMaintenanceOrder
      type: container
    containerPropertyIdentifier: mainAsset
    name: Main Asset
    description: The primary asset in a system that holds the highest significance
      in operational workflows.
    source:
      space: {{ rmdm_model_space }}
      externalId: Asset
      version: {{ rmdm_model_views_version }}
      type: view
  operations:
    source:
      space: {{ rmdm_model_space }}
      externalId: Operation
      version: {{ rmdm_model_views_version }}
      type: view
    through:
      source:
        space: {{ rmdm_model_space }}
        externalId: Operation
        version: {{ rmdm_model_views_version }}
        type: view
      identifier: maintenanceOrder
    name: Operations
    description: Lists the individual work items on the maintenance order. An automatically
      populated list of operations related to the maintenance order.
    connectionType: multi_reverse_direct_relation
  StartTime:
    container:
      space: cdf_cdm
      externalId: CogniteSchedulable
      type: container
    containerPropertyIdentifier: startTime
    name: Actual Start Time
    description: The actual start time of the maintenance order
  EndTime:
    container:
      space: cdf_cdm
      externalId: CogniteSchedulable
      type: container
    containerPropertyIdentifier: endTime
    name: Actual End Time
    description: The actual end time of the maintenance order
  typeDescription:
    container:
      space: {{ rmdm_model_space }}
      externalId: MaintenanceOrder
      type: container
    containerPropertyIdentifier: typeDescription
    name: Type Description
    description: The explanation of the type code for this maintenance order.
  longText:
    container:
      space: {{ rmdm_model_space }}
      externalId: MaintenanceOrder
      type: container
    containerPropertyIdentifier: longText
    name: Long Text
    description: A detailed textual explanation providing additional context or specifications
      for this maintenance order.
  activeMaintenanceTime:
    container:
      space: {{ rmdm_model_space }}
      externalId: MaintenanceOrder
      type: container
    containerPropertyIdentifier: activeMaintenanceTime
    name: Active Maintenance Time
    description: The duration for which maintenance was actively performed on an asset.
  maintenanceActivityType:
    container:
      space: {{ rmdm_model_space }}
      externalId: MaintenanceOrder
      type: container
    containerPropertyIdentifier: maintenanceActivityType
    name: Maintenance Activity Type
    description: The type of activity carried out for this maintenance order.
  activityDescription:
    container:
      space: {{ rmdm_model_space }}
      externalId: MaintenanceOrder
      type: container
    containerPropertyIdentifier: activityDescription
    name: Activity Description
    description: Description of the activity carried out for this particular notifcation.
