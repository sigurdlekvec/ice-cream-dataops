space: {{rmdm_model_space}}  # Reference the variable in config.dev.YAML

externalId: Equipment
name: Equipment
description: Container for physical equipment used in operations and maintenance.
properties:
  normalOperatingState:
    type: 
      list: false
      collation: ucs_basic
      type: text
    immutable: false
    nullable: true
    autoIncrement: false
    name: Normal Operating State
    description: The expected functional condition of an equipment under standard op
  startDateCurrentService:
    type: 
      list: false
      type: datetime
    nullable: true
    immutable: false
    autoIncrement: false
    name: Start Date Current Service
    description: The date when the equipment began its current service period.
  equipmentClass:
    type:
    	list: false
      type: text
    nullable: true
    immutable: false 
    directRelation: true
    autoIncrement: false
    name: Equipment Class
    description: Specifies the class of the equipment.
constraints:
  cdf_cdm_CogniteEquipment:
    require:
      space: cdf_cdm
      externalId: CogniteEquipment
      type: container
    constraintType: requires
indexes:
  startDateCurrentServiceIndex:
    properties:
      startDateCurrentService: {}
    indexType: btree
    cursorable: false
    bySpace: false
  equipmentClassIndex:
    properties:
      equipmentClass: {}
    indexType: btree
    cursorable: false
    bySpace: false